<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="leftside.css">
    </head>

    <body>
        <div class= "outer_layer">
            <div class="left_side">
                <header>
                    <div class="row top_row">
                        <h1>
                            <img src="logoimg.webp" alt="Logo" align="left" style="height: 50px; width: 50px;">
                            My Company
                        </h1>
                    </div>
                </header>

                <main>
                    <div class="row mid_row">
                        <section class="info">
                            <div class="initial_statement">
                                <h1> Welcome Back!</h1>
                                <p> The faster you fill up, the faster you get a ticket </p>
                            </div>
                            <div class="login_column">
                                <div>
                                    <p> Email </p> 
                                    <input type="email" placeholder="Enter your email"> 
                                </div>
                                <div>
                                    <p> Password</p>
                                    <input type="password" placeholder="*******">
                                </div>
                            </div>
                            <input type="checkbox" id="" name="">
                            <label for=""> Remember me! </label>
                            <div>
                                <button> Sign In </button>
                            </div>
                            <div>
                                <button> Sign In with Google </button>
                            </div>
                        </section>
                    </div>
                </main>

                <footer >
                    <div class="row bottom_row">
                        <p> Don't have an account? </p>
                        <p> Sign up </p>
                    </div>
                </footer>
            </div>
            <div class="right_side">
                <img src="b1.jpg" alt="Company Image" > 
            </div>
        </div>
    </body>
</html>
